<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>千秋戏</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/reporter.css">
    <link rel="stylesheet" type="text/css" href="css/decoration.css">
    <link rel="stylesheet" type="text/css" href="css/print.css">
</head>

<body>
    <div class="wrapper">
        <div class="configurator" id="rightbox">
            <div id="cardpreview">
                <div id="previewbox"></div>
            </div>
            <div id="descriptionbox">
                <div class="descriptiontext" id="cardname"></div>
                <div class="descriptiontext" id="cardpoem"></div>
                <div class="descriptiontext" id="cardskill"></div>
            </div>
        </div>
        <div class="configurator" id="topbox">
            <div class="notice">
                <div class="specialcard">【珍稀牌库】</div>
            </div>
            <div id="cardrepository"></div>
        </div>
        <div class="configurator" id="bottombox">
            <div class="notice">
                <div class="specialcard">【珍稀牌组】</div>
                <div class="ceiling">上限
                    <span>0</span>/15
                </div>
            </div>
            <div id="cardcontainer"></div>
        </div>
        <div class="configurator" id="foot">
            <button class='btn' id="reloadbtn">放弃牌局</button>
            <button class='btn' id="startbtn">开始一局</button>
        </div>
        <div class="controller" id="scoreboard">
            <div id="yourboard"></div>
            <div class="boardtext" id="yourtext">&nbsp;&nbsp;对方得分
                <div class="score" id="yourscore">0</div>
            </div>
            <div class="boardtext" id="mytext">&nbsp;&nbsp;我方得分
                <div class="score" id="myscore">0</div>
            </div>
            <div id="myboard"></div>
        </div>
        <div class="controller" id="table">
            <div id="yourcontainer">
                <div id="yourcards"></div>
            </div>
            <div id="poolcontainer">
                <div id="poolcards"></div>
            </div>
            <div id="mycontainer">
                <div id="mycards"></div>
            </div>
        </div>
        <div class="controller" id="specialboard">
            <div id="samplecard"></div>
            <div id="infobox">
                <div class="descriptiontext" id="infotitle"></div>
                <div class="descriptiontext" id="infobody"></div>
            </div>
            <div id="specialcard"></div>
        </div>
        <div id="viewporthead">
            <div id="viewporttext"></div>
            <div id="viewportback">返回牌局</div>
        </div>
        <div id="viewportbody">
            <div id="viewportcontainer"></div>
        </div>
        <div id="leftbox">
            <div class="boardtext" id="ownedcard">已拥有的卡牌</div>
            <div class="boardtext" id="completedcomb">已完成的组对</div>
            <div class="boardtext" id="recommendedcomb">查看推荐组对</div>
        </div>
        <div id="alertbox">
            <div id="broadcast">
                <div class="boardtext" id="broadcasttext"><span></span>完成组对&nbsp;<span
                        style="color: rgb(207, 162, 13)"></span>&nbsp;！&nbsp;获得额外分值<span></span>分！
                </div>
                <div id="broadcastimage">
                </div>
            </div>
        </div>
        <div id="trickbox">
            <div id="trickhead">
                <div id="trickback">返回牌局</div>
            </div>
            <div id="trickbody">
                <div class="boardtext" id="tricktext">选择一张卡牌替换为我方手牌</div>
                <div id="trickimage">
                </div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/comb.js"></script>
    <script src="js/trick.js"></script>
</body>

</html>
