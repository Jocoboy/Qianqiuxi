<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>千秋戏</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/reporter.css">
    <link rel="stylesheet" type="text/css" href="css/decoration.css">
</head>

<body>
    <div class="wrapper">
        <div id="box-right" class="configurator">
            <div id="cardpreview">
                <div id="previewbox"></div>
            </div>
            <div id="carddescription">
                <div id="descriptionbox">
                    <div class="descriptiontext" id="partone"></div>
                    <div class="descriptiontext" id="parttwo"></div>
                    <div class="descriptiontext" id="partthree"></div>
                </div>
            </div>
        </div>
        <div id="box-top" class="configurator">
            <div class="notice">
                <div class="specialcardrepo">【珍稀牌库】</div>
            </div>
            <div id="cardrepository"></div>
        </div>
        <div id="box-bottom" class="configurator">
            <div class="notice">
                <div class="specialcardselected">【珍稀牌组】</div>
                <div class="ceiling">上限
                    <span id="ceilingcount">0</span>/15
                </div>
            </div>
            <div id="cardcontainer"></div>
        </div>
        <button class="btn configurator" id="backbtn">放弃牌局</button>
        <button class="btn configurator" id="startbtn">开始一局</button>
        <div id="scoreboard" class="controller">
            <div id="yourboard"></div>
            <div class="boardtext" id="yourtext">&nbsp;&nbsp;对方得分
                <div class="score">0</div>
            </div>
            <div class="boardtext" id="mytext">&nbsp;&nbsp;我方得分
                <div class="score">0</div>
            </div>
            <div id="myboard"></div>
        </div>
        <div id="table" class="controller">
            <div id="yourcontainer">
                <div id="yourcards"></div>
            </div>
            <div id="poolcontainer">
                <div id="poolcards"></div>
            </div>
            <div id="mycontainer">
                <div id="mycards"></div>
            </div>
        </div>
        <div id="specialboard" class="controller">
            <div class="samplecard"></div>
            <div class="infobox"></div>
            <div id="specialcard"></div>
        </div>
        <div id="viewporttitle">
            <div id="viewporttext"></div>
            <div id="viewportback">返回牌局</div>
        </div>
        <div id="specialcardviewport">
            <div id="viewportcontainer"></div>
        </div>
        <div id="box-left">
            <div class="boardtext" id="ownedcard">已拥有的卡牌</div>
            <div class="boardtext" id="completedcomb">已完成的组对</div>
            <div class="boardtext" id="recommendedcomb">查看推荐组对</div>
        </div>
    </div>
    <script src="js/index.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/comb.js"></script>
</body>

</html>
